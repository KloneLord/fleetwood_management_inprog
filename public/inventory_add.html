<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      gap: 1rem; /* Add space between the buttons */
      margin-top: 2rem; /* Optional: Add space above the button container */
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .form-group label {
      width: 20vh;
      text-align: right;
      margin-right: 1rem; /* Space between label and input */
    }

    .form-group input {
      width: 50vh;
    }

    body {
      background-color: #f4f6f9;
    }

    .sidebar {
      height: 100vh; /* Full height */
      position: fixed;
      top: 70px; /* Align with topnav */
      left: 0;
      z-index: 1;
      background-color: #343a40; /* Dark sidebar */
      color: #fff;
      border-right: 1px solid #ddd;
      width: 200px;
      font-size: 14px;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar a:hover {
      background-color: #495057; /* Slight hover effect */
      color: #fff;
    }

    .sidebar a.active {
      background-color: #20c997; /* Teal for active link */
      color: #fff;
    }

    .topnav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      background-color: #20c997; /* Teal for topnav */
      color: #fff;
      height: 70px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .topnav .container-fluid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .content-wrapper {
      margin-top: 70px;
      margin-left: 200px;
      padding: 20px;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .content-wrapper {
        margin-left: 0;
        margin-top: 140px;
      }
    }

    .icon-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-section .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.7rem;
    }
    .line-spacer {
      border: none;
      height: 2px; /* Thickness of the line */
      background-color: #ccc; /* Line color */
      margin: 1rem 0; /* Space above and below the line */
    }
    .icon-wrapper {
      position: relative;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .icon-wrapper:hover {
      color: #fff; /* Slight hover effect */
    }
  </style>
</head>
<body>
<!-- Top Navigation -->
<div class="topnav" id="topnav">
  <div class="container-fluid">
    <!-- User Info -->
    <div id="user-info">
      Welcome <span id="username">User</span>, logged in for
      <span id="session-duration">00:00:00</span>
    </div>

    <!-- Live Clock + Icons -->
    <div class="icon-section">
      <div>
        Current Time: <span id="live-clock">Loading...</span>
      </div>
      <!-- Notifications Icon -->
      <div class="icon-wrapper">
        <i class="fas fa-bell"></i>
        <span class="badge bg-danger">3</span>
      </div>
      <!-- Messages Icon -->
      <div class="icon-wrapper">
        <i class="fas fa-envelope"></i>
        <span class="badge bg-primary">5</span>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar"></div>

<!-- Main Content -->
<div class="content-wrapper">
  <main class="container">
    <div class="container mt-5">
      <h1>Add Inventory Item</h1>
        <form id="inventoryForm">
          <!-- Identification -->
          <div class="mb-3">
            <label for="itemID" class="form-label">Item ID</label>
            <input type="text" class="form-control" id="itemID" name="itemID" required>
          </div>
          <div class="mb-3">
            <label for="itemDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="itemDescription" name="itemDescription" required>
          </div>


          <!-- Stock Details -->
          <div class="mb-3">
            <label for="currentStockLevel" class="form-label">Current Stock Level</label>
            <input type="number" class="form-control" id="currentStockLevel" name="currentStockLevel" required>
          </div>
          <div class="mb-3">
            <label for="onOrder" class="form-label">On Order</label>
            <input type="number" class="form-control" id="onOrder" name="onOrder">
          </div>

          <!-- Categorization -->
          <!-- Category Dropdown -->
          <div class="mb-3">
            <label for="categoryDropdown" class="form-label">Category</label>
            <select class="form-control" id="categoryDropdown" name="category" required>
              <option value="" disabled selected>Select a category</option>
              <!-- Categories will be populated dynamically -->
            </select>
          </div>

          <!-- Add Category Checkbox -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="addCategorySelect" name="addCategorySelect">
            <label class="form-check-label" for="addCategorySelect">Add a category</label>
          </div>

          <!-- Add Category Input -->
          <div class="mb-3" id="addCategoryContainer" style="display: none;">
            <label for="addCategory" class="form-label">New Category</label>
            <input type="text" class="form-control" id="addCategory" name="addCategory">
          </div>

          <!-- Subcategory Dropdown -->
          <div class="mb-3">
            <label for="subCategoryDropdown" class="form-label">Subcategory</label>
            <select class="form-control" id="subCategoryDropdown" name="subcategory">
              <option value="" disabled selected>Select a subcategory</option>
              <!-- Subcategories will be populated dynamically -->
            </select>
          </div>

          <!-- Add Subcategory Checkbox -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="addSubCategorySelect" name="addSubCategorySelect">
            <label class="form-check-label" for="addSubCategorySelect">Add a subcategory</label>
          </div>

          <!-- Add Subcategory Input -->
          <div class="mb-3" id="addSubCategoryContainer" style="display: none;">
            <label for="addSubCategory" class="form-label">New Subcategory</label>
            <input type="text" class="form-control" id="addSubCategory" name="addSubCategory">
          </div>




          <!-- Supplier Details -->
          <div class="mb-3">
            <label for="supplierName" class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="supplierName" name="supplierName">
          </div>


          <!-- Pricing -->
          <div class="mb-3">
            <label for="purchasePrice" class="form-label">Purchase Price</label>
            <input type="number" class="form-control" id="purchasePrice" name="purchasePrice" required>
          </div>
          <div class="mb-3">
            <label for="sellingPrice" class="form-label">Selling Price</label>
            <input type="number" class="form-control" id="sellingPrice" name="sellingPrice" required>
          </div>
          <div class="mb-3">
            <label for="markupAmount" class="form-label">Mark up</label>
            <input type="number" class="form-control" id="markupAmount" name="markupAmount" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="customMarkup" name="customMarkup" checked>
            <label class="form-check-label" for="isActive">Use custom markup</label>
          </div>
          <!-- Location and Storage -->
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
          </div>
          <div class="mb-3">
            <label for="detailLoc" class="form-label">Detailed Location</label>
            <input type="text" class="form-control" id="detailLoc" name="detailLoc">
          </div>


          <!-- Barcode and QR Code Metadata -->
          <div class="mb-3">
            <label for="barcode" class="form-label">Barcode</label>
            <input type="text" class="form-control" id="barcode" name="barcode">
          </div>
          <div class="mb-3">
            <label for="qrCode" class="form-label">QR Code</label>
            <input type="text" class="form-control" id="qrCode" name="qrCode">
          </div>

          <!-- Audit and Notifications -->
          <div class="mb-3">
            <label for="reorderPoint" class="form-label">Reorder Point</label>
            <input type="number" class="form-control" id="reorderPoint" name="reorderPoint">
          </div>
          <div class="mb-3">
            <label for="alertThreshold" class="form-label">Alert Threshold</label>
            <input type="number" class="form-control" id="alertThreshold" name="alertThreshold">
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked>
            <label class="form-check-label" for="isActive">Is Active</label>
          </div>

          <!-- Optional Fields -->
          <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageURL" name="imageURL">
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>



      <div id="responseMessage" class="mt-3"></div>
    </div>
  </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Sidebar Script -->
<script src="/utils/sidebar.js"></script>

<script>
  // Toggle visibility of "Add Category" input
  document.getElementById('addCategorySelect').addEventListener('change', function () {
    const addCategoryContainer = document.getElementById('addCategoryContainer');
    addCategoryContainer.style.display = this.checked ? 'block' : 'none';
  });

  // Toggle visibility of "Add Subcategory" input
  document.getElementById('addSubCategorySelect').addEventListener('change', function () {
    const addSubCategoryContainer = document.getElementById('addSubCategoryContainer');
    addSubCategoryContainer.style.display = this.checked ? 'block' : 'none';
  });
</script>

<script>
  // Fetch session data from the server
  async function fetchSessionData() {
    try {
      const response = await fetch('/api/sessions/info');
      if (!response.ok) throw new Error('Failed to fetch session data');
      const data = await response.json();

      // Log session data
      console.log('Session data received:', data);

      // Update the username
      const usernameElement = document.getElementById('username');
      if (usernameElement) {
        usernameElement.innerText = data.username;
      }

      // Start the session timer
      startSessionTimer(data.loginTime);

      return data;
    } catch (error) {
      console.error('Error fetching session data:', error);
      return null;
    }
  }

  // Start a session duration timer
  function startSessionTimer(loginTime) {
    const loginTimestamp = new Date(loginTime).getTime();

    if (isNaN(loginTimestamp)) {
      console.error('Invalid loginTime:', loginTime);
      return;
    }

    setInterval(() => {
      const now = Date.now();
      const elapsedSeconds = Math.floor((now - loginTimestamp) / 1000);
      const hours = String(Math.floor(elapsedSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((elapsedSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(elapsedSeconds % 60).padStart(2, '0');

      const durationElement = document.getElementById('session-duration');
      if (durationElement) {
        durationElement.innerText = `${hours}:${minutes}:${seconds}`;
      } else {
        console.error('session-duration element not found');
      }
    }, 1000);
  }

  // Start a live clock
  function startLiveClock() {
    setInterval(() => {
      const now = new Date();
      const clockElement = document.getElementById('live-clock');
      if (clockElement) {
        clockElement.innerText = now.toLocaleTimeString();
      }
    }, 1000);
  }

  // Initialize all functions on DOMContentLoaded
  document.addEventListener('DOMContentLoaded', async () => {
    await fetchSessionData();
    startLiveClock();
  });
</script>
</body>
</html>
