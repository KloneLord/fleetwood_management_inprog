<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 1rem; /* Add space between the buttons */
            margin-top: 2rem; /* Optional: Add space above the button container */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-group label {
            width: 20vh;
            text-align: right;
            margin-right: 1rem; /* Space between label and input */
        }

        .form-group input {
            width: 50vh;
        }

        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh; /* Full height */
            position: fixed;
            top: 70px; /* Align with topnav */
            left: 0;
            z-index: 1;
            background-color: #343a40; /* Dark sidebar */
            color: #fff;
            border-right: 1px solid #ddd;
            width: 200px;
            font-size: 14px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background-color: #495057; /* Slight hover effect */
            color: #fff;
        }

        .sidebar a.active {
            background-color: #20c997; /* Teal for active link */
            color: #fff;
        }

        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            background-color: #20c997; /* Teal for topnav */
            color: #fff;
            height: 70px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .topnav .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .content-wrapper {
            margin-top: 70px;
            margin-left: 200px;
            padding: 20px;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .content-wrapper {
                margin-left: 0;
                margin-top: 140px;
            }
        }

        .icon-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-section .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.7rem;
        }
        .line-spacer {
            border: none;
            height: 2px; /* Thickness of the line */
            background-color: #ccc; /* Line color */
            margin: 1rem 0; /* Space above and below the line */
        }
        .icon-wrapper {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .icon-wrapper:hover {
            color: #fff; /* Slight hover effect */
        }
    </style>
</head>
<body>
<!-- Top Navigation -->
<div class="topnav" id="topnav">
    <div class="container-fluid">
        <!-- User Info -->
        <div id="user-info">
            Welcome <span id="username">User</span>, logged in for
            <span id="session-duration">00:00:00</span>
        </div>

        <!-- Live Clock + Icons -->
        <div class="icon-section">
            <div>
                Current Time: <span id="live-clock">Loading...</span>
            </div>
            <!-- Notifications Icon -->
            <div class="icon-wrapper">
                <i class="fas fa-bell"></i>
                <span class="badge bg-danger">3</span>
            </div>
            <!-- Messages Icon -->
            <div class="icon-wrapper">
                <i class="fas fa-envelope"></i>
                <span class="badge bg-primary">5</span>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar"></div>

<!-- Main Content -->
<div class="content-wrapper">
    <main class="container">
        <div class="container mt-5">
            <h1>Add an inventory item</h1>

            <form id="inventoryForm">
                <!-- ID and Description -->
                <strong>ID and Description</strong>
                <div class="mb-3">
                    <label for="itemID" class="form-label">Item ID</label>
                    <input type="text" class="form-control" id="itemID" name="itemID" required>
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="itemDescription" name="itemDescription" required>
                </div>

                <div class="custom-divider"></div>
                <!-- Current Stock Levels -->
                <strong>Current Stock Levels</strong>
                <div class="mb-3">
                    <label for="currentStockLevel" class="form-label">Current Stock Level</label>
                    <input type="number" class="form-control" id="currentStockLevel" name="currentStockLevel" value="0">
                </div>
                <div class="mb-3">
                    <label for="onOrder" class="form-label">On Order</label>
                    <input type="number" class="form-control" id="onOrder" name="onOrder" value="0" >
                </div>

                <div class="custom-divider"></div>
                <!-- Categorization -->
                <strong>Categorization</strong>
                <div class="mb-3">
                    <label for="categoryDropdown" class="form-label">Category</label>
                    <select class="form-control" id="categoryDropdown" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="addCategoryCheckbox">
                    <label for="addCategoryCheckbox" class="form-check-label">Add a category</label>
                </div>
                <div id="addCategoryContainer" class="mini-window hidden">
                    <div class="mb-3">
                        <label for="addCategory" class="form-label">New Category</label>
                        <input type="text" class="form-control" id="addCategory" name="addCategory">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="subCategoryDropdown" class="form-label">Subcategory</label>
                    <select class="form-control" id="subCategoryDropdown" name="subcategory">
                        <option value="" disabled selected>Select a subcategory</option>
                        <!-- Subcategories will be populated dynamically -->
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="addSubCategoryCheckbox">
                    <label for="addSubCategoryCheckbox" class="form-check-label">Add a subcategory</label>
                </div>
                <div id="addSubCategoryContainer" class="mini-window hidden">
                    <div class="mb-3">
                        <label for="addSubCategory" class="form-label">New Subcategory</label>
                        <input type="text" class="form-control" id="addSubCategory" name="addSubCategory">
                    </div>
                </div>

                <div class="custom-divider"></div>
                <!-- Supplier Details -->
                <strong>Supplier Details</strong>
                <div class="mb-3">
                    <label for="supplierName" class="form-label">Supplier Name</label>
                    <input type="text" class="form-control" id="supplierName" name="supplierName">
                </div>

                <div class="custom-divider"></div>
                <!-- Cost Price and Markup -->
                <strong>Cost Price and Markup</strong>
                <div class="mb-3">
                    <label for="purchasePrice" class="form-label">Purchase Price</label>
                    <input type="number" class="form-control" id="purchasePrice" name="purchasePrice" value="0.00" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="systemsMarkupCheckbox">
                    <label for="systemsMarkupCheckbox" class="form-check-label">Use the markup presets</label>
                </div>
                <div class="mb-3">
                    <label for="markupDropdown" class="form-label">Markup</label>
                    <select id="markupDropdown" class="form-select" name="markupDropdown">
                        <option value="" disabled selected>Select a markup</option>
                        <!-- Markups will be populated dynamically -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="markupAmount" class="form-label">Markup (%)</label>
                    <input type="number" class="form-control" id="markupAmount" name="markupAmount"  value="0" disabled>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="addMarkupCheckbox">
                    <label for="addMarkupCheckbox" class="form-check-label">Add a new markup</label>
                </div>
                <div id="addMarkupContainer" class="mini-window hidden">
                    <div class="mb-3">
                        <label for="newMarkupTitle" class="form-label">New Markup Title</label>
                        <input type="text" class="form-control" id="newMarkupTitle" name="newMarkupTitle">
                    </div>
                    <div class="mb-3">
                        <label for="newMarkupValue" class="form-label">New Markup Value (%)</label>
                        <input type="number" class="form-control" id="newMarkupValue" name="newMarkupValue"  value="0" >
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="customSellCheckbox">
                    <label for="customSellCheckbox" class="form-check-label">Custom sell price.</label>
                </div>
                <div id="customSellPriceWindow" class="mini-window hidden">
                    <div class="mb-3">
                        <label for="customSellPrice" class="form-label"  >Enter your own sell value</label>
                        <input type="number" class="form-control" id="customSellPrice" value="0.00" name="customSellPrice">
                    </div>
                </div>

                <div id="finalisedSellWindow" class="mini-window hidden">
                    <div class="mb-3">
                        <label for="customSellPrice" class="form-label"  >Enter your own sell value</label>
                        <input type="number" class="form-control" id="finalisedSell" value="0.00" name="finalisedSell">
                    </div>
                </div>

                <div class="custom-divider"></div>
                <!-- Location in Warehouse -->
                <strong>Location in Warehouse</strong>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <div class="mb-3">
                    <label for="detailLoc" class="form-label">Detailed Location</label>
                    <input type="text" class="form-control" id="detailLoc" name="detailLoc">
                </div>

                <div class="custom-divider"></div>
                <!-- Barcode and QR Code -->
                <strong>Barcode and QR Code</strong>
                <div class="mb-3">
                    <label for="barcode" class="form-label">Barcode</label>
                    <input type="text" class="form-control" id="barcode" name="barcode">
                </div>
                <div class="mb-3">
                    <label for="qrCode" class="form-label">QR Code</label>
                    <input type="text" class="form-control" id="qrCode" name="qrCode">
                </div>

                <div class="custom-divider"></div>
                <!-- Auto Add to Order and Notifications -->
                <strong>Automatic Add to Order List and Notifications</strong>
                <div class="mb-3">
                    <label for="reorderPoint" class="form-label">Reorder Point</label>
                    <input type="number" class="form-control" id="reorderPoint" name="reorderPoint" value="0">
                </div>
                <div class="mb-3">
                    <label for="alertThreshold" class="form-label">Alert Threshold</label>
                    <input type="number" class="form-control" id="alertThreshold" name="alertThreshold" value="0">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked>
                    <label class="form-check-label" for="isActive">Is Active</label>
                </div>

                <div class="custom-divider"></div>
                <!-- Image and Notes -->
                <strong>Image and Notes</strong>
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Image URL</label>
                    <input type="file" class="form-control" id="imageUpload" name="imageUpload" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>




            <div id="responseMessage" class="mt-3"></div>
        </div>
    </main>
</div>
<script>
    let categories = [];
    let subcategories = [];

    // Fetch categories and subcategories and populate dropdowns
    const fetchCategoriesAndSubcategories = async () => {
        try {
            const response = await axios.get('/api/categories');
            categories = response.data.categories;
            subcategories = response.data.subcategories;

            // Populate dropdowns
            populateDropdown('liveCategoriesDropdown', categories);
            populateDropdown('parentCategoryDropdown', categories);
            populateDropdown('deleteCategoryDropdown', categories);
        } catch (err) {
            console.error('Error fetching categories:', err.message);
        }
    };

    // Populate dropdown helper function
    const populateDropdown = (dropdownId, items, filterFn = null) => {
        const dropdown = document.getElementById(dropdownId);
        dropdown.innerHTML = '<option value="" disabled selected>Select an option</option>';

        const filteredItems = filterFn ? items.filter(filterFn) : items;
        const addedItems = new Set();

        filteredItems.forEach(item => {
            if (!addedItems.has(item._id)) {
                const option = document.createElement('option');
                option.value = item._id;
                option.textContent = item.name;
                dropdown.appendChild(option);
                addedItems.add(item._id); // Avoid duplicates
            }
        });
    };

    // Update liveSubcategoriesDropdown when liveCategoriesDropdown changes
    document.getElementById('CategoryDropdown').addEventListener('change', (e) => {
        const selectedCategoryId = e.target.value;

        // Filter subcategories by parentId
        populateDropdown('subCategoryDropdown', subcategories, sub => sub.parentId === selectedCategoryId);
    });

    // Add Category
    document.getElementById('addCategoryBtn').addEventListener('click', async () => {
        const newCategory = document.getElementById('newCategory').value;
        if (!newCategory) return alert('Category name is required.');

        try {
            // Check if the category already exists
            const existingCategory = categories.find(cat => cat.name === newCategory);
            if (existingCategory) {
                return alert('Category already exists!');
            }

            await axios.post('/api/categories', { name: newCategory });
            alert('Category added successfully.');
            await fetchCategoriesAndSubcategories();
        } catch (err) {
            console.error('Error adding category:', err.message);
        }
    });

    // Add Subcategory
    document.getElementById('addSubcategoryBtn').addEventListener('click', async () => {
        const parentCategoryId = document.getElementById('parentCategoryDropdown').value;
        const newSubcategory = document.getElementById('newSubcategory').value;

        if (!parentCategoryId || !newSubcategory) {
            return alert('Parent category and subcategory name are required.');
        }

        try {
            // Check if the subcategory already exists under the parent category
            const existingSubcategory = subcategories.find(
                sub => sub.name === newSubcategory && sub.parentId === parentCategoryId
            );
            if (existingSubcategory) {
                return alert('Subcategory already exists under this category!');
            }

            await axios.post('/api/categories/subcategories', { name: newSubcategory, parentId: parentCategoryId });
            alert('Subcategory added successfully.');
            await fetchCategoriesAndSubcategories();
        } catch (err) {
            console.error('Error adding subcategory:', err.message);
        }
    });

    // Delete Category
    document.getElementById('deleteCategoryBtn').addEventListener('click', async () => {
        const categoryId = document.getElementById('deleteCategoryDropdown').value;

        if (!categoryId) return alert('Select a category to delete.');

        try {
            const response = await axios.delete(`/api/categories/${categoryId}`);
            alert(`Deleted category. Subcategories affected: ${response.data.subcategories.join(', ')}`);
            await fetchCategoriesAndSubcategories();
        } catch (err) {
            console.error('Error deleting category:', err.message);
        }
    });

    // Update deleteSubcategoryDropdown when deleteCategoryDropdown changes
    document.getElementById('deleteCategoryDropdown').addEventListener('change', (e) => {
        const selectedCategoryId = e.target.value;

        // Filter subcategories by parentId
        populateDropdown('deleteSubcategoryDropdown', subcategories, sub => sub.parentId === selectedCategoryId);
    });

    // Delete Subcategory
    document.getElementById('deleteSubcategoryBtn').addEventListener('click', async () => {
        const subcategoryId = document.getElementById('deleteSubcategoryDropdown').value;

        if (!subcategoryId) return alert('Select a subcategory to delete.');

        try {
            await axios.delete(`/api/subcategories/${subcategoryId}`);
            alert('Subcategory deleted successfully.');
            await fetchCategoriesAndSubcategories();
        } catch (err) {
            console.error('Error deleting subcategory:', err.message);
        }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', fetchCategoriesAndSubcategories);
</script>

<script>
    // Toggle visibility of additional fields
    document.getElementById('addCategoryCheckbox').addEventListener('change', function () {
        document.getElementById('addCategoryContainer').classList.toggle('hidden', !this.checked);
    });
    document.getElementById('addSubCategoryCheckbox').addEventListener('change', function () {
        document.getElementById('addSubCategoryContainer').classList.toggle('hidden', !this.checked);
    });
    document.getElementById('addMarkupCheckbox').addEventListener('change', function () {
        document.getElementById('addMarkupContainer').classList.toggle('hidden', !this.checked);
    });
    document.getElementById('customSellCheckbox').addEventListener('change', function () {
        document.getElementById('customSellPriceWindow').classList.toggle('hidden', !this.checked);
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Sidebar Script -->
<script src="/utils/sidebar.js"></script>
<script>
    // Fetch session data from the server
    async function fetchSessionData() {
        try {
            const response = await fetch('/api/sessions/info');
            if (!response.ok) throw new Error('Failed to fetch session data');
            const data = await response.json();

            // Log session data
            console.log('Session data received:', data);

            // Update the username
            const usernameElement = document.getElementById('username');
            if (usernameElement) {
                usernameElement.innerText = data.username;
            }

            // Start the session timer
            startSessionTimer(data.loginTime);

            return data;
        } catch (error) {
            console.error('Error fetching session data:', error);
            return null;
        }
    }

    // Start a session duration timer
    function startSessionTimer(loginTime) {
        const loginTimestamp = new Date(loginTime).getTime();

        if (isNaN(loginTimestamp)) {
            console.error('Invalid loginTime:', loginTime);
            return;
        }

        setInterval(() => {
            const now = Date.now();
            const elapsedSeconds = Math.floor((now - loginTimestamp) / 1000);
            const hours = String(Math.floor(elapsedSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((elapsedSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(elapsedSeconds % 60).padStart(2, '0');

            const durationElement = document.getElementById('session-duration');
            if (durationElement) {
                durationElement.innerText = `${hours}:${minutes}:${seconds}`;
            } else {
                console.error('session-duration element not found');
            }
        }, 1000);
    }

    // Start a live clock
    function startLiveClock() {
        setInterval(() => {
            const now = new Date();
            const clockElement = document.getElementById('live-clock');
            if (clockElement) {
                clockElement.innerText = now.toLocaleTimeString();
            }
        }, 1000);
    }

    // Initialize all functions on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', async () => {
        await fetchSessionData();
        startLiveClock();
    });
</script>
</body>
