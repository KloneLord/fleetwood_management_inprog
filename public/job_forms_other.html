<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff;
        }

        .form-section h3 {
            color: #20c997;
            margin-bottom: 15px;
        }

        .material-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .tab-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #f0f0f0; /* Light background for filing cabinet effect */
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-button {
            flex: 1;
            background-color: #20c997; /* Blue color for tabs */
            color: white;
            font-size: 16px;
            padding: 10px 0;
            border: none;
            border-radius: 5px 5px 0 0; /* Rounded top corners for tab effect */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 5px;
        }
        .form-mini-btn {
            flex: 1;
            background-color: #20c997; /* Blue color for tabs */
            color: white;
            font-size: 12px;
            padding: 2px 0;
            border: none;
            border-radius: 5px; /* Rounded top corners for tab effect */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 5px;
            min-width: 15%;
        }

        .card-button:last-child {
            margin-right: 0; /* Remove margin from the last button */
        }

        .card-button:hover {
            background-color: #10644B; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .card-button:active {
            background-color: #333333; /* Even darker blue when active */
            transform: translateY(0); /* Reset transform */
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <form id="createJobForm">
        <!-- Job Information -->
        <div class="form-section">
            <div class="tab-container">
                <button type="button" onclick="window.location.href='job_card.html'" class="card-button"><strong>Job Card</strong></button>
                <button type="button" onclick="window.location.href='job_customer_details.html'" class="card-button"><strong>Customer Details</strong></button>
                <button type="button" onclick="window.location.href='job_time_logs.html'" class="card-button"><strong>Time Logs</strong></button>
                <button type="button" onclick="window.location.href='job_material_logs.html'" class="card-button"><strong>Material Logs</strong></button>
                <button type="button" onclick="window.location.href='job_forms_other.html'" class="card-button"><strong>Forms and Other</strong></button>
            </div>

        </div>
        <div class="form-section">

            <h3>S.W.M.S. Safe Work Methods Statement</h3>
            <label id="form1_details" class="form-label">Detailed S.W.M.S. below to fill out and sign. Work should not start until its completed and is satisfactory. </label>
            <div>
                S.W.M.S. - Trench Shoring<br>
                S.W.M.S. - Mechanical Excavation<br>
                S.W.M.S. - Working at Heights
            </div>

        </div>
        <div class="form-section">

            <div class="table-container">
                <h3>File Uploads</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Username</th>
                        <th>Notes</th>
                        <th>Link</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Data rows will be dynamically added here -->
                    </tbody>
                </table>
                <form>
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Image URL</label>
                        <input type="file" class="form-control" id="imageUpload" name="imageUpload" accept="image/*">
                        <button type="button" onclick="otherAddFile()" class="form-mini-btn">Add File</button>
                     </div>
                </form>
            </div>

        </div>
        <div class="form-section">

            <div class="table-container">
                <h3>Notes</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Notes</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Data rows will be dynamically added here -->
                    </tbody>

                </table>
                <button type="submit" onclick="deleteSelected()" class="form-mini-btn">Delete Selected Note</button>
                <form>
                    <div class="spacer-lg"></div>
                <div class="mb-3" style="margin-top: 20px">
                    <label for="notes" class="form-label"><strong>Add a note to the job.</strong></label>
                    <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
                    <button type="submit" onclick="otherAddNote()" class="form-mini-btn">Add Note</button>
                </div>
                </form>
            </div>
        </div>




    </form>
</div>

</body>
</html>
