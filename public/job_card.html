<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff;
        }

        .form-section h3 {
            color: #20c997;
            margin-bottom: 15px;
        }

        .tab-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-button {
            flex: 1;
            background-color: #20c997;
            color: white;
            font-size: 16px;
            padding: 10px 0;
            border: none;
            border-radius: 5px 5px 0 0;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 5px;
        }

        .card-button:last-child {
            margin-right: 0;
        }

        .card-button:hover {
            background-color: #10644B;
            transform: translateY(-2px);
        }

        .card-button:active {
            background-color: #333333;
            transform: translateY(0);
        }
    </style>
    <script>
        console.log("job card loaded")
    </script>
</head>
<body>
<div class="container mt-5">

    <form id="editJobForm">
        <div class="form-section">
            <div class="tab-container" id="tabLinks">
                <!-- Tabs with links populated dynamically -->
            </div>

            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="customer" class="form-label">Customer</label>
                    <select class="form-control" id="customer" name="customer" required>
                        <option value="">Select a customer</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="jobSite" class="form-label">Job Site</label>
                    <select class="form-control" id="jobSite" name="jobSite">
                        <option value="">Select a job site</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                    <select class="form-control" id="jobType" name="jobType">
                        <option value="">Select a type</option>
                        <option value="Repair">Repair</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Project">Project</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="jobPriority" class="form-label">Priority</label>
                    <select class="form-control" id="jobPriority" name="jobPriority">
                        <option value="Normal">Medium</option>
                        <option value="High">High</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="jobStatus" class="form-label">Status</label>
                    <select class="form-control" id="jobStatus" name="jobStatus">
                        <option value="Registered">In the System</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="To Invoice">To Invoice</option>
                        <option value="Complete">Complete</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4"></textarea>
            </div>
        </div>
    </form>
</div>
<script>
    const fetchJobFromSession = async () => {
        try {
            const response = await axios.get('/api/session/get-job');
            return response.data.jobId;
        } catch (error) {
            console.error('Error fetching job from session:', error);
            alert('Failed to retrieve job from session.');
            return null;
        }
    };

    // Example: Use this function in your `DOMContentLoaded` event
    document.addEventListener('DOMContentLoaded', async () => {
        const jobId = await fetchJobFromSession();
        if (!jobId) {
            alert('No Job ID found in session. Redirecting to job list...');
            window.location.href = 'jobs_list.html';
            return;
        }

        console.log(`Job ID from session: ${jobId}`);
        await fetchJobDetails(jobId); // Populate job details as before
    });

    document.addEventListener('DOMContentLoaded', async () => {
        const queryParams = new URLSearchParams(window.location.search);
        const jobId = queryParams.get('id'); // Extract job ID from URL

        const tabLinksContainer = document.getElementById('tabLinks');

        const tabs = [
            { name: 'Job Card', url: 'job_card.html' },
            { name: 'Customer Details', url: 'job_customer_details.html' },
            { name: 'Time Logs', url: 'job_time_logs.html' },
            { name: 'Material Logs', url: 'job_material_logs.html' },
            { name: 'Forms and Other', url: 'job_forms_other.html' }
        ];

        tabs.forEach(tab => {
            const button = document.createElement('button');
            button.className = 'card-button';
            button.innerHTML = `<strong>${tab.name}</strong>`;
            button.onclick = () => {
                window.location.href = tab.url;
            };
            document.getElementById('tabLinks').appendChild(button);
        });


        // Function to fetch job details from the database
        const fetchJobDetails = async (id) => {
            try {
                console.log(`Fetching details for job ID: ${id}`);
                const response = await axios.get(`/api/jobs/${id}`);
                const job = response.data;

                // Populate form fields with job details
                document.getElementById('jobTitle').value = job.jobTitle || '';
                document.getElementById('customer').value = job.customerId || '';
                document.getElementById('jobSite').value = job.jobSiteId || '';
                document.getElementById('jobType').value = job.jobType || '';
                document.getElementById('jobPriority').value = job.jobPriority || '';
                document.getElementById('jobStatus').value = job.jobStatus || '';
                document.getElementById('jobDescription').value = job.jobDescription || '';
            } catch (error) {
                console.error('Error fetching job details:', error);

                // Enhanced error handling with detailed error messages
                if (error.response && error.response.status === 404) {
                    alert('Job not found. Please check the Job ID.');
                } else {
                    alert('Failed to load job details. Please try again later.');
                }
            }
        };

        if (jobId) {
            console.log(`Job ID detected: ${jobId}`);
            await fetchJobDetails(jobId); // Fetch and populate job details
        } else {
            console.warn('No Job ID found in the URL.');
            alert('Job ID is missing. Please provide a valid Job ID.');
        }
        window.viewJob = async (jobId) => {
            try {
                await axios.post('/api/jobs/set-session', { jobId });
                window.location.href = 'job_card.html'; // Navigate to the job card page
            } catch (error) {
                console.error('Error setting job ID in session:', error);
                alert('Failed to set job ID in session.');
            }
        };


    });

    const fetchJobDetails = async () => {
        try {
            const jobId = await fetchJobFromSession(); // Retrieve job ID from session
            const response = await axios.get(`/api/jobs/${jobId}`);
            const job = response.data;

            console.log('Job details fetched:', job);
            document.getElementById('jobTitle').value = job.jobTitle || '';
            document.getElementById('customer').value = job.customerId || '';
            document.getElementById('jobSite').value = job.jobSiteId || '';
            document.getElementById('jobType').value = job.jobType || '';
            document.getElementById('jobPriority').value = job.jobPriority || '';
            document.getElementById('jobStatus').value = job.jobStatus || '';
            document.getElementById('jobDescription').value = job.jobDescription || '';
        } catch (error) {
            console.error('Error fetching job details:', error);
            alert('Failed to load job details.');
        }
    };

    // Fetch and populate job details when the page loads
    document.addEventListener('DOMContentLoaded', fetchJobDetails);

</script>

</body>
</html>
