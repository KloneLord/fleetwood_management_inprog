<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
    }

    .sidebar {
      height: 100vh; /* Full height */
      position: fixed;
      top: 70px; /* Align with topnav */
      left: 0;
      z-index: 1;
      background-color: #343a40; /* Dark sidebar */
      color: #fff;
      border-right: 1px solid #ddd;
      width: 200px;
      font-size: 14px;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar a:hover {
      background-color: #495057; /* Slight hover effect */
      color: #fff;
    }

    .sidebar a.active {
      background-color: #20c997; /* Teal for active link */
      color: #fff;
    }

    .topnav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      background-color: #20c997; /* Teal for topnav */
      color: #fff;
      height: 70px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .topnav .container-fluid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .content-wrapper {
      margin-top: 70px;
      margin-left: 200px;
      padding: 20px;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .content-wrapper {
        margin-left: 0;
        margin-top: 140px;
      }
    }

    .icon-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-section .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.7rem;
    }

    .icon-wrapper {
      position: relative;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .icon-wrapper:hover {
      color: #fff; /* Slight hover effect */
    }
  </style>
</head>
<body>
<!-- Top Navigation -->
<div class="topnav" id="topnav">
  <div class="container-fluid">
    <!-- User Info -->
    <div id="user-info">
      Welcome <span id="username">User</span>, logged in for
      <span id="session-duration">00:00:00</span>
    </div>

    <!-- Live Clock + Icons -->
    <div class="icon-section">
      <div>
        Current Time: <span id="live-clock">Loading...</span>
      </div>
      <!-- Notifications Icon -->
      <div class="icon-wrapper">
        <i class="fas fa-bell"></i>
        <span class="badge bg-danger">3</span>
      </div>
      <!-- Messages Icon -->
      <div class="icon-wrapper">
        <i class="fas fa-envelope"></i>
        <span class="badge bg-primary">5</span>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar"></div>

<!-- Main Content -->
<div class="content-wrapper">
  <main class="container">
    <div class="container mt-5">
      <h1>Add Customer</h1>
      <form id="customerForm">
        <div class="mb-3">
          <label for="customerName" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="customerName" name="customerName" required>
        </div>
        <div class="mb-3">
          <label for="contactName" class="form-label">Contact Name</label>
          <input type="text" class="form-control" id="contactName" name="contactName">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber">
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="emailAddress" name="emailAddress">
        </div>
        <div class="mb-3">
          <label for="street" class="form-label">Street</label>
          <input type="text" class="form-control" id="street" name="street">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="mb-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" name="postalCode">
        </div>
        <div class="mb-3">
          <label for="region" class="form-label">Region</label>
          <input type="text" class="form-control" id="region" name="region">
        </div>
        <div id="jobSitesContainer" class="mb-3">
          <label class="form-label">Job Sites</label>
          <button type="button" class="btn btn-sm btn-secondary mb-2" onclick="addJobSite()">Add Job Site</button>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
      </form>
      <div id="responseMessage" class="mt-3"></div>
    </div>
  </main>
</div>

<script>
  // Add job site row
  function addJobSite(siteName = '', siteAddress = '') {
    const container = document.getElementById('jobSitesContainer');
    const row = document.createElement('div');
    row.className = 'row mb-2';
    row.innerHTML = `
            <div class="col">
                <input type="text" class="form-control" name="siteName" placeholder="Site Name" value="${siteName}">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="siteAddress" placeholder="Site Address" value="${siteAddress}">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">Remove</button>
            </div>`;
    container.appendChild(row);
  }

  // Submit form
  document.getElementById('customerForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());
    data.jobSites = Array.from(document.querySelectorAll('#jobSitesContainer .row')).map(row => ({
      siteName: row.querySelector('input[name="siteName"]').value,
      siteAddress: row.querySelector('input[name="siteAddress"]').value,
    }));

    try {
      await axios.post('/api/customers', data);
      document.getElementById('responseMessage').textContent = 'Customer added successfully';
    } catch (error) {
      document.getElementById('responseMessage').textContent = 'Failed to add customer.';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Sidebar Script -->
<script src="/utils/sidebar.js"></script>
<script>
  // Fetch session data from the server
  async function fetchSessionData() {
    try {
      const response = await fetch('/api/sessions/info');
      if (!response.ok) throw new Error('Failed to fetch session data');
      const data = await response.json();

      // Log session data
      console.log('Session data received:', data);

      // Update the username
      const usernameElement = document.getElementById('username');
      if (usernameElement) {
        usernameElement.innerText = data.username;
      }

      // Start the session timer
      startSessionTimer(data.loginTime);

      return data;
    } catch (error) {
      console.error('Error fetching session data:', error);
      return null;
    }
  }

  // Start a session duration timer
  function startSessionTimer(loginTime) {
    const loginTimestamp = new Date(loginTime).getTime();

    if (isNaN(loginTimestamp)) {
      console.error('Invalid loginTime:', loginTime);
      return;
    }

    setInterval(() => {
      const now = Date.now();
      const elapsedSeconds = Math.floor((now - loginTimestamp) / 1000);
      const hours = String(Math.floor(elapsedSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((elapsedSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(elapsedSeconds % 60).padStart(2, '0');

      const durationElement = document.getElementById('session-duration');
      if (durationElement) {
        durationElement.innerText = `${hours}:${minutes}:${seconds}`;
      } else {
        console.error('session-duration element not found');
      }
    }, 1000);
  }

  // Start a live clock
  function startLiveClock() {
    setInterval(() => {
      const now = new Date();
      const clockElement = document.getElementById('live-clock');
      if (clockElement) {
        clockElement.innerText = now.toLocaleTimeString();
      }
    }, 1000);
  }

  // Initialize all functions on DOMContentLoaded
  document.addEventListener('DOMContentLoaded', async () => {
    await fetchSessionData();
    startLiveClock();
  });
</script>
</body>
</html>
