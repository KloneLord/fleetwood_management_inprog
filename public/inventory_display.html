<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="topnav">
  <h1>Fleetwood Management - Inventory</h1>
</div>

<div class="sidebar">
  <a href="/inventory_list.html">Inventory List</a>
  <a href="/inventory_add.html">Add Inventory</a>
</div>

<div class="content-wrapper">
  <main class="container mt-5">
    <h1>Inventory Item Details</h1>
    <div id="inventoryDetails" class="border p-3"></div>
    <button class="btn btn-primary" onclick="editInventory()">Edit</button>
    <button class="btn btn-secondary" onclick="closeDetails()">Close</button>
  </main>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const itemId = sessionStorage.getItem('inventoryItemId');
    if (!itemId) {
      alert('No inventory item selected.');
      return;
    }

    try {
      const response = await axios.get(`/api/inventory/${itemId}`);
      const item = response.data;

      document.getElementById('inventoryDetails').innerHTML = `
        <p><strong>Item ID:</strong> ${item.itemID}</p>
        <p><strong>Description:</strong> ${item.itemDescription}</p>
        <p><strong>Stock Level:</strong> ${item.currentStockLevel}</p>
        <p><strong>On Order:</strong> ${item.onOrder}</p>
        <p><strong>Category:</strong> ${item.category}</p>
        <p><strong>Subcategory:</strong> ${item.subcategory}</p>
        <p><strong>Purchase Price:</strong> $${item.purchasePrice}</p>
        <p><strong>Selling Price:</strong> $${item.sellingPrice}</p>
        <p><strong>Custom Markup:</strong> ${item.customMarkup ? 'Yes' : 'No'}</p>
      `;
    } catch (error) {
      console.error('Error loading inventory item:', error);
      alert('Failed to load inventory item.');
    }
  });

  function closeDetails() {
    window.history.back();
  }

  function editInventory() {
    const itemId = sessionStorage.getItem('inventoryItemId');
    if (itemId) {
      sessionStorage.setItem('inventoryItemId', itemId);
      window.location.href = '/inventory_displayedit.html';
    } else {
      alert('No item selected for editing.');
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
