<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="topnav">
  <h1>Fleetwood Management - Inventory</h1>
</div>

<div class="sidebar">
  <a href="/inventory_list.html" class="active">Inventory List</a>
  <a href="/inventory_add.html">Add Inventory</a>
</div>

<div class="content-wrapper">
  <main class="container mt-5">
    <h1>Inventory Items</h1>
    <div class="mb-3">
      <input type="text" id="searchBox" class="form-control" placeholder="Search by Item ID or Description">
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Item ID</th>
        <th>Description</th>
        <th>Stock Level</th>
        <th>On Order</th>
        <th>Actions</th>
        <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"> Select</th>
      </tr>
      </thead>
      <tbody id="inventoryTableBody"></tbody>
    </table>
    <button class="btn btn-danger" onclick="deleteSelected()">Delete Selected</button>
  </main>
</div>

<script>
  // Fetch inventory items
  async function loadInventory() {
    const response = await axios.get('/api/inventory');
    const items = response.data;

    const tableBody = document.getElementById('inventoryTableBody');
    tableBody.innerHTML = items.map(item => `
      <tr>
        <td class="item-id">${item.itemID}</td>
        <td class="item-description">${item.itemDescription}</td>
        <td>${item.currentStockLevel}</td>
        <td>${item.onOrder}</td>
        <td>
          <button class="btn btn-sm btn-secondary" onclick="viewInventory('${item._id}')">View</button>
          <button class="btn btn-sm btn-primary" onclick="editInventory('${item._id}')">Edit</button>
        </td>
        <td><input type="checkbox" value="${item._id}"></td>
      </tr>
    `).join('');
  }

  // Live filter for inventory items
  function filterInventoryItems() {
    const query = document.getElementById('searchBox').value.toLowerCase();
    const rows = document.querySelectorAll('#inventoryTableBody tr');

    rows.forEach(row => {
      const itemID = row.querySelector('.item-id').textContent.toLowerCase();
      const description = row.querySelector('.item-description').textContent.toLowerCase();
      row.style.display = (itemID.includes(query) || description.includes(query)) ? '' : 'none';
    });
  }

  // Toggle select all
  function toggleSelectAll() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => cb.checked = document.getElementById('selectAll').checked);
  }

  // Delete selected inventory items
  async function deleteSelected() {
    const ids = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
    try {
      await axios.delete('/api/inventory', { data: { ids } });
      alert('Selected items deleted.');
      await loadInventory();
    } catch (error) {
      console.error('Error deleting items:', error);
    }
  }

  document.getElementById('searchBox').addEventListener('input', filterInventoryItems);
  document.addEventListener('DOMContentLoaded', loadInventory);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
