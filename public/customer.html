<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<!-- Top Navigation -->
<div class="topnav" id="topnav">
    <div class="container-fluid">
        <!-- User Info -->
        <div id="user-info">
            Welcome <span id="username">User</span>, logged in for
            <span id="session-duration">00:00:00</span>
        </div>

        <!-- Live Clock + Icons -->
        <div class="icon-section">
            <div>
                Current Time: <span id="live-clock">Loading...</span>
            </div>
            <!-- Notifications Icon -->
            <div class="icon-wrapper">
                <i class="fas fa-bell"></i>
                <span class="badge bg-danger">3</span>
            </div>
            <!-- Messages Icon -->
            <div class="icon-wrapper">
                <i class="fas fa-envelope"></i>
                <span class="badge bg-primary">5</span>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar"></div>

<!-- Main Content -->
<div class="content-wrapper">
    <main class="container">
        <div class="container mt-4">
            <h1>Customer List</h1>
            <div class="mb-3">
                <button id="toggleArchived" class="btn btn-secondary">Show Archived</button>
                <button id="deleteSelected" class="btn btn-danger">Delete Selected</button>
                <button id="archiveSelected" class="btn btn-warning">Archive Selected</button>
                <button id="reinstateSelected" class="btn btn-success">Reinstate Selected</button>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="customerTable"></tbody>
            </table>
        </div>



    </main>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Sidebar Script -->
<script src="/utils/sidebar.js"></script>

<script>
    // Function to open a new window
    function openInNewWindow(url, title) {
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        // Calculate 70% of the screen size
        const width = Math.floor(screenWidth * 0.7);
        const height = Math.floor(screenHeight * 0.7);

        // Calculate position to center the window
        const left = Math.floor((screenWidth - width) / 2);
        const top = Math.floor((screenHeight - height) / 2);

        // Open the new window with calculated dimensions and position
        const newWindow = window.open(
            url,
            title,
            `width=${width},height=${height},left=${left},top=${top},resizable,scrollbars`
        );

        if (!newWindow) {
            alert('Please enable pop-ups for this website.');
        }
    }

    // Example usage: Open the customer edit page
    function editCustomer(fleetwoodId) {
        const url = `/customer_edit.html?id=${fleetwoodId}`; // Pass the Fleetwood ID in the URL
        openInNewWindow(url, 'Edit Customer');
    }

    // Example usage: Open the customer view page
    function viewCustomer(fleetwoodId) {
        const url = `/customer_display.html?id=${fleetwoodId}`; // Pass the Fleetwood ID in the URL
        openInNewWindow(url, 'View Customer');
    }


    let showArchived = false;

    // Fetch customer data from the server
    async function fetchCustomers() {
        try {
            const response = await axios.get(`/api/customers?archived=${showArchived}`);
            const customers = response.data;

            // Clear and populate the table
            const table = document.getElementById("customerTable");
            table.innerHTML = "";

            customers.forEach(customer => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td><input type="checkbox" class="selectRow" data-id="${customer._id}"></td>
            <td>${customer.fleetwood_id}</td>
            <td>${customer.customerName}</td>
            <td>${customer.phoneNumber}</td>
            <td>${customer.emailAddress}</td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="viewCustomer('${customer.fleetwood_id}')">View</button>
              <button class="btn btn-secondary btn-sm" onclick="editCustomer('${customer.fleetwood_id}')">Edit</button>
            </td>
          `;
                table.appendChild(row);
            });
        } catch (error) {
            console.error("Error fetching customers:", error);
        }
    }


    // Toggle archived rows
    document.getElementById("toggleArchived").addEventListener("click", () => {
        showArchived = !showArchived;
        document.getElementById("toggleArchived").textContent = showArchived ? "Show Active" : "Show Archived";
        fetchCustomers();
    });

    // Get selected customer IDs
    function getSelectedCustomerIds() {
        return Array.from(document.querySelectorAll(".selectRow:checked")).map(input => input.dataset.id);
    }

    // Confirm delete
    async function deleteSelected() {
        const ids = getSelectedCustomerIds();
        if (ids.length === 0) {
            alert("No customers selected.");
            return;
        }

        const confirmation = prompt("Type DELETE to confirm deletion:");
        if (confirmation !== "DELETE") {
            alert("Deletion canceled.");
            return;
        }

        try {
            await axios.delete("/api/customers", { data: { ids } });
            alert("Selected customers deleted successfully.");
            await fetchCustomers();
        } catch (error) {
            console.error("Error deleting customers:", error);
        }
    }

    // Archive selected customers
    async function archiveSelected() {
        const ids = getSelectedCustomerIds();
        if (ids.length === 0) {
            alert("No customers selected.");
            return;
        }

        try {
            await axios.put("/api/customers/archive", { ids, active: false });
            alert("Selected customers archived successfully.");
            await fetchCustomers();
        } catch (error) {
            console.error("Error archiving customers:", error);
        }
    }

    // Reinstate selected customers
    async function reinstateSelected() {
        const ids = getSelectedCustomerIds();
        if (ids.length === 0) {
            alert("No customers selected.");
            return;
        }

        try {
            await axios.put("/api/customers/archive", { ids, active: true });
            alert("Selected customers reinstated successfully.");
            await fetchCustomers();
        } catch (error) {
            console.error("Error reinstating customers:", error);
        }
    }

    // Event listeners
    document.getElementById("deleteSelected").addEventListener("click", deleteSelected);
    document.getElementById("archiveSelected").addEventListener("click", archiveSelected);
    document.getElementById("reinstateSelected").addEventListener("click", reinstateSelected);

    // Select all rows
    document.getElementById("selectAll").addEventListener("change", function () {
        const checkboxes = document.querySelectorAll(".selectRow");
        checkboxes.forEach(checkbox => (checkbox.checked = this.checked));
    });

    // Initial fetch
    fetchCustomers();
</script>

<script>
    // Fetch session data from the server
    async function fetchSessionData() {
        try {
            const response = await fetch('/api/sessions/info');
            if (!response.ok) throw new Error('Failed to fetch session data');
            const data = await response.json();

            // Log session data
            console.log('Session data received:', data);

            // Update the username
            const usernameElement = document.getElementById('username');
            if (usernameElement) {
                usernameElement.innerText = data.username;
            }

            // Start the session timer
            startSessionTimer(data.loginTime);

            return data;
        } catch (error) {
            console.error('Error fetching session data:', error);
            return null;
        }
    }

    // Start a session duration timer
    function startSessionTimer(loginTime) {
        const loginTimestamp = new Date(loginTime).getTime();

        if (isNaN(loginTimestamp)) {
            console.error('Invalid loginTime:', loginTime);
            return;
        }

        setInterval(() => {
            const now = Date.now();
            const elapsedSeconds = Math.floor((now - loginTimestamp) / 1000);
            const hours = String(Math.floor(elapsedSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((elapsedSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(elapsedSeconds % 60).padStart(2, '0');

            const durationElement = document.getElementById('session-duration');
            if (durationElement) {
                durationElement.innerText = `${hours}:${minutes}:${seconds}`;
            } else {
                console.error('session-duration element not found');
            }
        }, 1000);
    }

    // Start a live clock
    function startLiveClock() {
        setInterval(() => {
            const now = new Date();
            const clockElement = document.getElementById('live-clock');
            if (clockElement) {
                clockElement.innerText = now.toLocaleTimeString();
            }
        }, 1000);
    }

    // Initialize all functions on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', async () => {
        await fetchSessionData();
        startLiveClock();
    });
</script>
</body>
</html>
