<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Inventory Item (Display)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1>Edit Inventory Item</h1>
  <form id="editDisplayForm">
    <input type="hidden" id="itemId">
    <div class="mb-3">
      <label for="itemDescription" class="form-label">Description</label>
      <input type="text" id="itemDescription" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" class="form-select" required></select>
    </div>
    <div class="mb-3">
      <label for="purchasePrice" class="form-label">Purchase Price</label>
      <input type="number" id="purchasePrice" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<script>
  async function loadItem() {
    const id = sessionStorage.getItem('inventoryItemId');
    if (!id) return;

    const response = await axios.get(`/api/inventory/${id}`);
    const item = response.data;

    document.getElementById('itemId').value = item._id;
    document.getElementById('itemDescription').value = item.itemDescription;
    document.getElementById('purchasePrice').value = item.purchasePrice;

    await populateCategories(item.category);
  }

  async function populateCategories(selectedCategory) {
    const response = await axios.get('/api/categories');
    const categories = response.data.categories;

    const categoryDropdown = document.getElementById('category');
    categoryDropdown.innerHTML = categories.map(cat => `
      <option value="${cat.name}" ${cat.name === selectedCategory ? 'selected' : ''}>${cat.name}</option>`).join('');
  }

  document.getElementById('editDisplayForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const id = document.getElementById('itemId').value;
    const data = {
      itemDescription: document.getElementById('itemDescription').value,
      category: document.getElementById('category').value,
      purchasePrice: document.getElementById('purchasePrice').value,
    };

    await axios.put(`/api/inventory/${id}`, data);
    alert('Item updated successfully!');
    window.history.back();
  });

  document.addEventListener('DOMContentLoaded', loadItem);
</script>
</body>
</html>
